url: https://usaid-mozambique.github.io/sismar/

template:
  bootstrap: 5
  bslib:
    base_font: {google: "Montserrat"}
    heading_font: {google: "Lato"}
    code_font: {google: "Source Code Pro"}
    primary: "#306cc9"

lang: pt

navbar:
  structure:
    left:
    - home
    - reference
    - articles
    - outro
    - news
    right:
    - search
    - github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Referência
      href: reference/index.html
    articles:
      text: Artigos
      menu:
      - text: Exportar dados SISMA
        href: articles/export-sisma.html
      - text: Arrumar dados SISMA
        href: articles/tidy_sop.html
      - text: Arrumar dados DISA
        href: articles/tidy-disa.html
    outro:
      text: Outro
      menu:
      - text: Portal SISMA
        href: https://sisma.misau.gov.mz/prod/dhis-web-commons/security/login.action
      - text: Elementos de Dados sismar
        href: https://helpdeskmoz.sis.org.mz/portal/pt/kb/sesp-epts/documenta%C3%A7%C3%A3o-de-desenvolvimento/requisitos-do-sistema-especifica%C3%A7%C3%B5es
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/usaid-mozambique/sismar

  home:
  links:
    - text: Source code
      href: https://github.com/usaid-mozambique/sismar
    - text: Report bug
      href: https://github.com/usaid-mozambique/sismar/issues


articles:
- title: Artigos
  navbar: ~
  contents:
  - export-sisma
  - tidy_sop
  - tidy-disa

reference:
- title: Processar
- contents:
  - process_sisma_export
  - process_disa_cv
  - process_disa_dpi
  - process_naomi
  - process_sisma_csv
- title: Arrumar
- contents:
  - parse_sisma_csv
  - starts_with("parse_")
- title: Limpar
- contents:
  - clean_sisma_df
  - clean_disa_dpi
  - clean_sisma_csv
- title: Juntar metadados
- contents:
  - starts_with("attach_")
- title: Utilitários
- contents:
  - setup_sismar_folder
  - check_exact_match
  - add_missing_vars
  - set_language
  - seq_vars
  - id_check_disa
  - read_example_csv
- title: Dados
- contents:
  - data_sisma_sitelist
  - data_disa_uid_map
  - data_sisma_geo_sites
  - data_sisma_geo_above_site

